<!DOCTYPE html>
<html>
<head>
	<title>
		Syntax
	</title>
</head>
<body>
	<script>
		//Attributes
			// Number
			console.log("Number:")
			console.log("Assigning number to a variable \"a\"")
			var a = 3; 
			console.log(a)
			// string
			console.log("String:")
			console.log("Assigning string to a variable \"Jawad is the best\"")
			var b = "Jawad is the best"
			console.log(b)
			// boolean
			console.log("Boolean:")
			console.log("2>1")
			console.log(2>1)
			// array
			array = [2, "a", "abcdefg"]
			console.log(array)
			// dictionary / objects
			user = {firstName : "Jawad", lastName: "Farid", Sex: "M", jobType: "Full Time"}
			console.log(user)
			// undefined
			var e;

		//Sample If/else
			 let f = prompt()
			if (f > 3) {
				console.log(f = f * 4)
			}	else {
				console.log(f = f * 10)
			}
			console.log("f is =" + f)
		// functions
		// 	parameters 7 return
				function j1(a1, a2) {
					return(a1 + a2);
				}

		// For Loop
		for (i = 0; i < 10; i++){
			console.log("Jawad is the best",i);
		}

		//While Loop
		let j = 10;
		while (j > 0) {
			console.log("Jawad is the great", j)
			j--
		}

		//do While Loop
		let j2 = 10;
		do {console.log("do while", j2)
			j2--
		} while (j2 > 0);

		//for Each loop
		 let a4 = [
		 	"clean room",
		 	"brush teeth",
		 	"exercise",
		 	"study javascript",
		 	"stay cool"
		 ];

		 function loga4(a4,i) {
		 	console.log(a4, i);
		 }

		// a4.forEach(loga4);

		let a5 = ["A", "B", "C", "D"];

		a5.forEach(loga4);


		
	</script>

</body>
</html>
